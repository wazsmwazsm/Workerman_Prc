<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      ws = new WebSocket("ws://192.168.10.10:600");
      ws.onmessage = function(e) {
          console.log("服务端发来消息: "+e.data);
      };
      // 在 console 中输入 ws.send('you message') 进行广播
      // 输入 ws.send('exit') 终止广播事件
    </script>
  </body>
</html>
