<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      ws = new WebSocket("ws://192.168.10.10:600");
      ws.onopen = function() {
        alert("连接成功");
        ws.send('tom');
        alert("给服务端发送一个字符串：tom");
      };
      ws.onmessage = function(e) {
        alert("收到服务端的消息：" + e.data);
      };
    </script>
  </body>
</html>
